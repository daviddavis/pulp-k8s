apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: celerybeat
spec:
  replicas: 1
  template:
    metadata:
      labels:
          app: pulp
          name: celerybeat
    spec:
        containers:
            - name: celery
              image: pulp/celery
              imagePullPolicy: Never
              args:
                  - beat
              volumeMounts:
                  - name: pulp-config
                    mountPath: /mnt/pulp-config/
                    readOnly: true
                  - name: vlp
                    mountPath: /var/lib/pulp/
                  - name: logvol
                    mountPath: /dev/log
                    readOnly: false
        volumes:
            - name: pulp-config
              secret:
                  secretName: pulp-config
            - name: vlp
              persistentVolumeClaim:
                  claimName: vlp
            - name: logvol
              hostPath:
                  path: /dev/log
